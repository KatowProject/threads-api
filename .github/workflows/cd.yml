name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: forumapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run migrate:test up
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: forumapi_test

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          PGHOST_TEST: localhost
          PGPORT_TEST: 5432
          PGUSER_TEST: postgres
          PGPASSWORD_TEST: postgres
          PGDATABASE_TEST: forumapi_test
          ACCESS_TOKEN_KEY: supersecretaccesstoken
          REFRESH_TOKEN_KEY: supersecretrefreshtoken
          ACCESS_TOKEN_AGE: 3600

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            [ -s "$HOME/.nvm/nvm.sh" ] && . "$HOME/.nvm/nvm.sh" || true
            [ -s "$HOME/.profile" ] && . "$HOME/.profile" || true
            [ -s "/etc/profile" ] && . "/etc/profile" || true

            cd ${{ secrets.APP_PATH }}
            git pull origin main

            if ! command -v npm >/dev/null 2>&1; then
              echo "npm not found in PATH. If you use nvm, ensure ~/.nvm is loaded for non-interactive shells or set a full path to npm."
              exit 127
            fi

            npm ci --production
            npm run migrate up

            if ! command -v pm2 >/dev/null 2>&1; then
              echo "pm2 not found, installing globally via npm"
              npm install -g pm2
            fi

            pm2 restart forum-api || pm2 start npm --name "forum-api" -- start
